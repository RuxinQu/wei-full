<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>My Google Map</h1>
    <input id="input" style="height: 75px; width: 100%; font-size: 16px;">
    <div id="map"></div>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaByHIVWRDbEfoeZkQcrLQg1upeS4Lza0&libraries=places&callback=initMap">
        </script>
    <script src="./script.js"></script>
</body>

</html>
