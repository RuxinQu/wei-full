<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wei Full: Restaurant</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');

        #map {
            height: 400px;
            width: 100%;
            border-radius: 0 0 10px 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="pt-5 has-text-centered">Find a restaurant! </h1>
        <p>Enter your location and see the nearby restaurant on the map</p>
    </header>
    <form>
        <input id="input" placeholder="Enter your address here. eg: Seattle">
        <div id="map"></div>
    </form>
    <footer>
        <a href="https://mapsplatform.google.com">Data from Google Map API</a>
    </footer>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaByHIVWRDbEfoeZkQcrLQg1upeS4Lza0&libraries=places&callback=initMap">
        </script>
    
    <script src="./script.js"></script>
</body>

</html>
