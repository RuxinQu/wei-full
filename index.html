<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wei Full</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
    <script src="https://use.fontawesome.com/6ea3cfd1cf.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
   
</head>

<body class="main-page-body ">
    <div
        class="main-container is-flex is-flex-direction-column is-justify-content-space-between is-align-content-center">
        <!-- Bulma uses most things as a class and in the html as opposed to a css style sheet, fyi -->

        <!------------------- header area --------------------->
        <header>
            <h1 class="is-size-1 has-text-centered has-text-weight-bold">HUNGRY? Let us help!</h1>
            <h3 class="is-size-3 has-text-centered"> Would you prefer to go out or stay in?</h3>
        </header>


        <!---------------- main section cards container ---------------->
        <main>


            <div class="card-container is-flex is-justify-content-space-evenly is-flex-wrap-wrap">
                <div class="card is-flex is-justify-content-center is-align-items-center" id="out">
                    <h2>Go out </h2>
                </div>
                <div class="card is-flex is-justify-content-center is-align-items-center" id="in">
                    <h2>Stay in</h2>
                </div>
            </div>

        </main>

        <footer class="has-text-centered main-page-footer">
            <p>Brought to you by the team at <i class="fa-solid fa-baguette"></i> <span> 
                Git This Bread <i class="fa-solid fa-baguette"></i></span> We hope you enjoyed your meal.</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
