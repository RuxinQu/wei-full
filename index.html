<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wei Full</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container is-flex is-flex-direction-column is-justify-content-space-around is-align-content-center">
        <!-- Bulma uses most things as a class and in the html as opposed to a css style sheet, fyi -->

        <!------------------- header area --------------------->
        <header>
            <h1 class="is-size-1 has-text-centered has-text-weight-bold">HUNGRY? Let us help!</h1>
            <p class="has-text-centered"> Would you prefer to go out or stay in?</p>
        </header>

        <!---------------- main section cards container ---------------->
        <main>

            <h1
                class="is-size-1 has-text-centered has-text-weight-bold has-background-primary-dark has-text-danger-light">
                HUNGRY? Let us help...</h1>

            <div class="card">
                <div class="is-flex is-justify-content-space-evenly is-flex-wrap-wrap">
                    <figure class="card-image">
                        <img src="assets\images\reastaurant.jpg" alt="image of chic restaurant">
                    </figure>
                    <div class="card-content is-overlay is-pulled-left  is-flex is-justify-content-center is-align-items-center" id="out">
                        <h2>Go out! </h2>
                    </div>
                    <div class="card-content is-overlay is-pulled-right  is-flex is-justify-content-center is-align-items-center" id="in">
                        <h2>Staying in</h2>
                    </div>
                </div>
            </div>
        </main>

        <footer class="has-text-centered">
            <p>Brought to you by the team at <strong>DR. THK</strong> We hope you enjoyed your meal.</p>
        </footer>
    </div>
    <script src="./assets/js/script.js"></script>

</body>

</html>
