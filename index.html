<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wei Full</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container is-flex is-flex-direction-column is-justify-content-space-around is-align-content-center">
        <!-- Bulma uses most things as a class and in the html as opposed to a css style sheet, fyi -->


        <!---------------- main section cards container ---------------->
        <main>

            <h1
                class="is-size-1 has-text-centered has-text-weight-bold has-background-primary-dark has-text-danger-light">
                HUNGRY? Let us help...</h1>
            <p class="has-text-centered" id="time"></p>

            <div id="weathercontainer">
                <h3 class="title">Check the Weather Before You Decide</h3>
                
                    <input type="text" class="city"><button class="search">Search</button></input>
                    <div class="float-right">
                    <div class="day">
                        <p class="icon"></p>
                        <p class="temp"></p>
                        <p class="condition"></p>
                    </div>
                </div>
            </div>
    </div>

    <div class="card">
        <div class="is-flex is-justify-content-space-evenly is-flex-wrap-wrap">
            <figure class="card-image">
                <img src="assets\images\reastaurant.jpg" alt="image of chic restaurant">
            </figure>
            <div class="card-content is-overlay is-pulled-left  is-flex is-justify-content-center is-align-items-center"
                id="out">
                <h2>Go out! </h2>
            </div>
            <div class="card-content is-overlay is-pulled-right  is-flex is-justify-content-center is-align-items-center"
                id="in">
                <h2>Staying in</h2>
            </div>
        </div>
    </div>
    </main>



    <footer class="has-text-centered">
        <p>Brought to you by the team at <strong>DR. THK.</strong> We hope you enjoyed your meal!</p>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
