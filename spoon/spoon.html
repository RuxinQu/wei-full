<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wei Full: Recipe</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header class="recipe-header">

        <!----------------- recipe dropdown list ------------------>
        <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
                <button class=" recipe-btn" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>Saved Recipes</span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content recipe-list">
                </div>
            </div>
        </div>

        <!---------------------- user input area ---------------------->
        <h1 class="pt-5 has-text-centered">I am hungry for:</h1>
        <div class="user-input mt-3 is-flex is-justify-content-center">
            <input id="ingredient" type="text" placeholder="Enter here. Separate each ingredient with comma">
            <button class="button search-btn">search</button>
        </div>
    </header>

    <!---------------------- search output area ---------------------->
    <div class="recipe"></div>
    <div class="output is-flex is-justify-content-space-evenly is-align-items-center"></div>

    <!--------------------- search not found modal --------------------->
    <div id="modal" class="modal has-text-centered">
        <div class="modal-background"></div>
        <div class="modal-card mt-6">
            <header class="modal-card-head">
                <p class="modal-card-title">Search Not Found</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p>Oops! Looks like we don't have that.</p>
                <p>Would you like to try something else?</p>
            </section>
        </div>
    </div>

    <footer>
        <a href="https://spoonacular.com/food-api">Data from Spoonacular API</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
